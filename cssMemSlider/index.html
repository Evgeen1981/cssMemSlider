<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" />
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer type="module"></script>
</head>

<body>

  <div class="container">
    <div class="slider__wrapper">
      <div class="slider">
        <img class="slider__img" src="./assets/001.jpg" alt="Mem">
        <div class="slider__bottom">
          <div class="slider__text">Они растут слишком быстро</div>
          <div class="slider__controls">
            <div class="slider__control  slider__control--active" data-num="1"></div>
            <div class="slider__control" data-num="2"></div>
            <div class="slider__control" data-num="3"></div>
            <div class="slider__control" data-num="4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
